<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="responsive_navbar.css">
</head>

<body>

    <header class="header">

        <img src="../Nature Website/img/logo-colored.png" alt="logo" class="logo">

        <nav class="navbar">
            <ul class="navbar-list">
                <li><a class="navbar-link" href="#">Home</a></li>
                <li><a class="navbar-link" href="#">About</a></li>
                <li><a class="navbar-link" href="#">Services</a></li>
                <li><a class="navbar-link" href="#">Gallery</a></li>
                <li><a class="navbar-link" href="https://www.instagram.com/electronics_hub_delhi/"
                        target="_blank">Contact</a></li>
            </ul>
        </nav>

        <div class="mobile-navbar-btn">
            <ion-icon name="menu-outline" class="mobile-nav-icon"></ion-icon>
            <ion-icon name="close-outline" class="mobile-nav-icon"></ion-icon>
        </div>
    </header>


    <main>
        <section class="section-hero">
            <div class="hero">
                <p>Hero Section</p>
            </div>
        </section>
    </main>


    <section class="section-services">
        <div class="hero">
            <p>Services Section</p>
        </div>

    <!-- Our Javascripot  -->


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script>
    const mobile_nav = document.querySelector('.mobile-navbar-btn');
    const nav_header = document.querySelector(".header")
    
        const toggleNavbar = () => {
            nav_header.classList.toggle('active')
        }

    mobile_nav.addEventListener('click', () => toggleNavbar())

    </script>

</body>
